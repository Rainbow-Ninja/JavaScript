<script>
    function dadJokes(howMany, callBack, jokesArr = []){
        let url = "https://icanhazdadjoke.com/";
        $.getJSON(url, (dadJoke) => {
            jokesArr.push(dadJoke.joke);
            if(howMany === jokesArr.length) {
                return callBack(jokesArr);
            }
            dadJokes(howMany, callBack, jokesArr);
        })
    }

    dadJokes(5, dadJoke => {
        console.log(dadJoke);
        document.getElementById("dadJoke1").innerHTML = dadJoke[0];
        document.getElementById("dadJoke2").innerHTML = dadJoke[1];
        document.getElementById("dadJoke3").innerHTML = dadJoke[2];
        document.getElementById("dadJoke4").innerHTML = dadJoke[3];
        document.getElementById("dadJoke5").innerHTML = dadJoke[4];
    })
