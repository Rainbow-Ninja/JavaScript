<body>
    <button id="button">Get Pokemon</button>
    
    <script>

        function getPokemon(howMany, callBack, pokeArr = []){
            rando = Math.floor(Math.random() * 808);
            let url = `https://pokeapi.co/api/v2/pokemon/${rando}`;
            $.get(url, (poke) => {
                   pokeArr.push(poke.name);
                   if (howMany === pokeArr.length) {
                       return callBack(pokeArr);
                   }
                   return getPokemon(howMany, callBack, pokeArr);
               });
        }
        document.querySelector("button").addEventListener("click", () => {
               getPokemon(10, (poke) => {
                   console.log(poke);
               });
           });
